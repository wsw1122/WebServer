<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
    <center>
        <h1>用户注册</h1>
        <!-- form表单
         页面中所有输入框中用户输入的内容若想提交到服务端，那么这些输入框
         必须被包含在form标签中才可以。

         form是用来将其包含的所有输入域内容提交到指定路径的。

         属性:
          1.action: 用于指定表单提交的路径
          2.method: 用来指定表单提交的方式(GET,POST)
        -->
        <form action="./reg" method="get">
            <table border="1">
                <tr>
                    <td>用户名:</td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>密码:</td>
                    <td><input type="text" name="password"></td>
                </tr>
                <tr>
                    <td>昵称:</td>
                    <td><input type="text" name="nickname"></td>
                </tr>
                <tr>
                    <td>年龄:</td>
                    <td><input type="text" name="age"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="免费注册">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
